name: CI

on:
  push:
  schedule:
    - cron: '0 9 15 * *'

jobs:
  build-logos:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
    - uses: actions/checkout@v4
      with:
        repository: Randomblock1/FleetsBGone
        submodules: true  # 确保子模块正确检出

    - name: Prepare Theos
      run: |
        if [[ "${{ matrix.os }}" == "ubuntu-latest" ]]; then
          sudo apt-get update  # 更新包列表
          sudo apt-get install -y lsb-release  # 安装 lsb-release 包
          lsb_release -a  # 检查系统版本
          sudo apt-get install -y build-essential fakeroot libtinfo-dev libz3-dev rsync curl perl unzip git libplist-utils  # 安装依赖
        fi

    - name: Build package
      run: |
        # 确保正确设置 make 路径
        export PATH="/opt/homebrew/opt/make/libexec/gnubin:$PATH"  # 确保使用正确的 make
        rm -f packages/*

        # 确保文件路径正确
        echo "当前目录：$(pwd)"
        echo "列出当前目录的文件："
        ls -la

        # 确保 Makefile 中引用的路径是相对路径
        make package FINALPACKAGE=1

    - name: Upload package
      uses: actions/upload-artifact@v4
      with:
        name: "Package built by ${{ matrix.os }}"
        path: ${{ github.workspace }}/packages/*.deb

