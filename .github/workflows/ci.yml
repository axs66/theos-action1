name: CI

on: 
  push:
  schedule:
    - cron: '0 9 15 * *'

jobs:
  build-logos:
    runs-on: ubuntu-latest

    steps:
      # 一定要先 checkout，保证本地 ./theos-action 存在
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      # 调用本地的 theos-action
      - name: Install Theos
        uses: ./theos-action
        with:
          orion: "false"

      - name: Build package
        run: |
          rm -f packages/* || true
          make package FINALPACKAGE=1

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: "deb-package"
          path: packages/*.deb
