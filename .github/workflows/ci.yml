name: CI

on: 
  push:
  schedule:
    - cron: '0 9 15 * *'

jobs:
  build-logos:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          repository: Randomblock1/FleetsBGone
          submodules: true

      - name: Prepare Theos
        uses: axs66/theos-action@main

      - name: Verify Theos installation
        run: |
          which theos || echo "Theos not found"
          theos --version || echo "Theos version not found"
          which gmake || echo "gmake not found"

      - name: Set PATH for gmake
        run: |
          echo "PATH=/opt/homebrew/opt/make/libexec/gnubin:$PATH" >> $GITHUB_ENV

      - name: Build package
        run: |
          echo "Starting build..."
          ls -la ${{ github.workspace }}
          rm -f packages/*
          gmake package FINALPACKAGE=1
          echo "Build finished with status $?"

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: "Package built by ${{ matrix.os }}"
          path: ${{ github.workspace }}/packages/*.deb

  build-orion-tweak:
    runs-on: ${{ matrix.os }}
    needs: build-logos
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
      - uses: actions/checkout@v3
        with:
          repository: Randomblock1/OrionTweakRepo
          submodules: true

      - name: Prepare Theos for Orion tweak
        uses: axs66/theos-action@main

      - name: Verify Theos installation for Orion tweak
        run: |
          which theos || echo "Theos not found"
          theos --version || echo "Theos version not found"
          which gmake || echo "gmake not found"

      - name: Set PATH for gmake for Orion tweak
        run: |
          echo "PATH=/opt/homebrew/opt/make/libexec/gnubin:$PATH" >> $GITHUB_ENV

      - name: Build Orion tweak
        run: |
          echo "Starting Orion tweak build..."
          ls -la ${{ github.workspace }}
          rm -f packages/*
          gmake orion FINALPACKAGE=1
          echo "Orion tweak build finished with status $?"

      - name: Upload Orion tweak
        uses: actions/upload-artifact@v4
        with:
          name: "Orion tweak built by ${{ matrix.os }}"
          path: ${{ github.workspace }}/packages/*.deb
