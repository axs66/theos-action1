jobs:
  build-logos:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        include:  # 添加架构标识
          - os: macos-latest
            platform: macos
          - os: ubuntu-latest
            platform: linux

    steps:
      - uses: actions/checkout@v4
        with:
          repository: Randomblock1/FleetsBGone
          submodules: recursive

      - name: Setup platform dependencies
        if: matrix.platform == 'linux'
        run: |
          # Ubuntu 专用依赖
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            fakeroot \
            libtinfo-dev \  # 替换 libtinfo5
            libz3-dev \
            rsync \
            curl \
            perl \
            unzip \
            git \
            libplist-utils \
            libncurses5  # 补充缺失的依赖

      - name: Prepare Theos
        uses: randomblock1/theos-action@main
        with:
          # 禁用自动依赖安装
          auto-dependencies: false

      - name: Build package
        run: |
          rm -f packages/*
          make package FINALPACKAGE=1

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: "Package_${{ matrix.os }}"
          path: packages/*.deb
