name: CI

on: 
  push:
  schedule:
    - cron: '0 9 15 * *'

jobs:
  build-logos:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
    steps:
    - uses: actions/checkout@v4
    - name: Install dependencies
       run: |
        sudo add-apt-repository universe -y
        sudo apt-get update -y
        sudo apt-get install -y build-essential fakeroot libtinfo6 libz3-dev rsync curl perl unzip git libplist-utils
    
      - uses: actions/checkout@v4.1.1
        with:
          repository: Randomblock1/FleetsBGone
          submodules: true

      - name: Prepare Theos
        uses: randomblock1/theos-action@main

      - name: Build package
        run: |
          rm -f packages/*
          make package FINALPACKAGE=1

      - name: Upload package
        uses: actions/upload-artifact@v4.3.3
        with:
          name: "Package built by ${{ matrix.os }}"
          path: ${{ github.workspace }}/packages/*.deb

