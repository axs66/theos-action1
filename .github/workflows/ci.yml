name: CI

on: 
  push:
  schedule:
    - cron: '0 9 15 * *'  # 每月15号的9点UTC触发工作流

jobs:
  build-logos:
    runs-on: ubuntu-latest  # 只使用 Ubuntu 环境

    steps:
      - uses: actions/checkout@v3
        with:
          repository: Randomblock1/FleetsBGone
          submodules: true  # 检出子模块

      - name: Install dependencies
        run: |
          sudo apt-get update
          # 安装更新的依赖项并替换 libtinfo5 为 libtinfo-dev
          sudo apt-get install -y build-essential fakeroot libtinfo-dev libz3-dev rsync curl perl unzip git libplist-utils

      - name: Prepare Theos
        uses: randomblock1/theos-action@main  # 设置 Theos

      - name: Build package
        run: |
          rm -f packages/*  # 清理旧包
          make package FINALPACKAGE=1  # 构建 package

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: "Package built by ubuntu-latest"
          path: ${{ github.workspace }}/packages/*.deb  # 上传生成的 .deb 文件
