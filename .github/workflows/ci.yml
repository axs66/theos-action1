name: CI

on: 
  push:
  schedule:
    - cron: '0 9 15 * *'  # 每月15号的9点UTC触发工作流

jobs:
  build-logos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Install Theos
        uses: ./theos-action
        with:
          orion: "false"  # 如果需要 Swift tweaks，改成 true

      - name: Build package
        run: |
          rm -f packages/* || true
          make package FINALPACKAGE=1

      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: "deb-package"
          path: packages/*.deb
