name: CI

on:
  push:
  schedule:
    - cron: '0 9 15 * *'  # 每月 15 日的 09:00

jobs:
  build-logos:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]

    steps:
      # Checkout the repository
      - uses: actions/checkout@v4
        with:
          repository: Randomblock1/FleetsBGone
          submodules: true

      # Set up Theos environment
      - name: Prepare Theos
        uses: randomblock1/theos-action@main

      # Ensure correct make path for macOS
      - name: Fix gmake issue on macOS
        if: runner.os == 'macOS'
        run: |
          export PATH="/opt/homebrew/opt/make/libexec/gnubin:$PATH"  # 将 gmake 加入 PATH
          rm -f packages/*
          echo "当前目录：$(pwd)"
          echo "列出当前目录的文件："
          ls -la
          gmake package FINALPACKAGE=1  # 使用 gmake 代替 make

      # Install dependencies on Ubuntu
      - name: Install dependencies on Ubuntu
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y build-essential fakeroot libtinfo-dev libz3-dev rsync curl perl unzip git libplist-utils
          rm -f packages/*
          echo "当前目录：$(pwd)"
          echo "列出当前目录的文件："
          ls -la
          make package FINALPACKAGE=1

      # Upload the built package
      - name: Upload package
        uses: actions/upload-artifact@v4
        with:
          name: "Package built by ${{ matrix.os }}"
          path: ${{ github.workspace }}/packages/*.deb
