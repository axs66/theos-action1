name: Build Tweak

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build with Theos
        uses: ./theos-action
        with:
          project-path: .
          target: package
          sdk: 14.5
